<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply-form">
         <h1>
             Job Application <span class="small">(Web)</span>
        </h1> 
        
        <form action="">
            <div class="form-container">
                <div class="control">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter First Name">
                </div>

                <div class="control">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name">
                </div>

                <div class="control">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter E-Mail">
                </div>

                <div class="control">
                    <label for="jobrole">Job Role</label>
                    <select id="jobrole" name="jobrole">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backtend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="ui-ux">UI UX Designer</option>
                        <option value="videoedit">Video Editing</option>
                    </select>
                </div>

                <div class="textarea_control">
                    <label for="address">Address </label>
                    <textarea name="address" id="address" cols="50" rows="2" placeholder="Enter Address"></textarea>
                </div>

                <div class="control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City">
                </div>

                <div class="control">
                    <label for="pincode">Pincode</label>
                    <input type="npincode" id="pincode" name="pincode" placeholder="Enter Pincode">
                </div>

                <div class="control">
                    <label for="date">Date</label>
                    <input value="2024-04-25" type="date" id="email" name="date">
                </div>

                <div class="control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>

            <div class="btn">
                <button type="submit">Apply Now</button>
            </div>
        </form>

        </div>
    </div>
</body>
</html>
